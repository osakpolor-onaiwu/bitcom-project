<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- {{data}} -->
    <nav class="navbar navbar-expand navbar-light bg-dark">
        <div class="nav navbar-nav ">
            <a class="nav-item text-white nav-link active" href="http://127.0.0.1:8000/poll/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item text-white nav-link" href="#">page2</a>
        </div>
    </nav>
    <table class='table'>
        <thead>
            <tr scope="col">
                <th>LGA</th>
                <th>WARD NAME</th>
                <th>POLLING UNIT NAME</th>
                <th>PARTY ABBREVIATION</th>
                <th>PARTY SCORE</th>
               
                
            </tr>
        

        </thead>
        <tbody>
            {% for i in data%}
            <tr >
                <td >{{i.lga}}</td>
                <td >{{i.ward_name}}</td>
                <td >{{i.polling_unit_name}}</td>
                <td >{{i.party_abbreviation}}</td>
                <td >{{i.party_score}}</td>
            
            </tr>
            {% endfor %}
           
        </tbody>
    </table>
    
</body>
</html>
